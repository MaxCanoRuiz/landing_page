<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner">
  <div class="container">
    <h1>Learn Tech Skills with Le Wagon!</h1>
    <p>Change your life and learn to code </p>
    <a class="btn-primary" href="#">Apply Now!</a>
  </div>
</div>
  <!-- code a "How it works" section -->
<div class="container">
  <h2 class="text-center">How it works</h2>
  <div class="cards">

    <div class="card">
      <img src="images/join.svg" alt="">
      <h4>Apply</h4>
      <p>Find your nearest campus and apply online.</p>
    </div>

    <div class="card">
      <img src="images/programm.svg" alt="">
      <h4>Learn to code</h4>
      <p>Attend the lectures and complete the workshops.</p>
    </div>

    <div class="card">
      <img src="images/create.svg" alt="">
      <h4>Build products</h4>
      <p>Create your own applications.</p>
    </div>

  </div>
</div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>

    </div>
  </div>
</body>
</html>
